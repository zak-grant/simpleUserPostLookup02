<h2>Add Post</h2>
<div class="card card-body mb-">
  <form action="">
    <div class="form-group">
      <label>Title</label>
      <input type="text" class="form-control" [(ngModel)]="currentPost.title" name="title" #title>
    </div>
    <div class="form-group">
      <label>Body</label>
      <input type="text" class="form-control" [(ngModel)]="currentPost.body" name="body" #body>
    </div>
    <input type="hidden" [(ngModel)]="currentPost.id" name="id">
    <button *ngIf="!isEdit" class="btn btn-dark btn-block" (click)="addPost(title.value, body.value)">Add Post</button>

    <button *ngIf="isEdit" class="btn btn-warning btn-block" (click)="updatePost(title.value, body.value)">Update Post</button>
  </form>
</div>
